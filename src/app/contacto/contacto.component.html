<div class="container mt-5">
    <h1>Contacto</h1>
    <p>Nos encantaría saber de ti. Completa el siguiente formulario y nos pondremos en contacto contigo lo antes posible.</p>
    
    <div class="row">
        <div class="col-md-6 mitad">
            <form>
                <div class="form-group">
                    <label for="name">Nombre</label>
                    <input type="text" class="form-control" id="name" placeholder="Tu nombre">
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" class="form-control" id="email" placeholder="Tu correo electrónico">
                </div>
                <div class="form-group">
                    <label for="subject">Asunto</label>
                    <input type="text" class="form-control" id="subject" placeholder="Asunto">
                </div>
                <div class="form-group">
                    <label for="message">Mensaje</label>
                    <textarea class="form-control" id="message" rows="5" placeholder="Tu mensaje"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>
        <div class="col-md-6 mitad">
            <h3>Visítanos</h3>
            <p><i class="fas fa-map-marker-alt"></i> 123 Calle Principal, Paris, Francia</p>
            <h3>Llámanos</h3>
            <p><i class="fas fa-phone"></i> +1 234 567 890</p>
            <h3>Correo Electrónico</h3>
            <p><i class="fas fa-envelope"></i>info.coffe.shopgmail.com</p>
            <h3>Síguenos</h3>
            <p>

                <a href="#"><i class="fab fa-twitter fa-2x"></i></a>
                <a href="#"><i class="fab fa-instagram fa-2x"></i></a>
            </p>
        </div>
    </div>
</div>
